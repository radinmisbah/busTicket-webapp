<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Bus Management System</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
	 integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	
</head>
<body>

<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Employee Management System</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<br>
	<br>
	
	<div class="container my-2">
	<h1>Bus List</h1>
	
	<a th:href = "@{/showAddBusForm}" class="btn btn-primary btn-sm mb-3"> Add New Bus Service </a>
	<a th:href = "@{/user/showSearchBusForm}" class="btn btn-primary btn-sm mb-3"> Search Bus </a>
	<a th:href="@{/logout}" class="btn btn-primary btn-sm mb-3" >Logout</a>

		<table border="1" class = "table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>
						<a th:href="@{'//admin/manage_bus/page/' + ${currentPage} + '?sortField=busName&sortDir=' + ${reverseSortDir}}">
							Bus Name</a>
					</th>
					<th>
					<a th:href="@{'//admin/manage_bus/page/' + ${currentPage} + '?sortField=departure&sortDir=' + ${reverseSortDir}}">
							Departure </a>
					</th>
					<th>
					<a th:href="@{'//admin/manage_bus/page/' + ${currentPage} + '?sortField=arrival&sortDir=' + ${reverseSortDir}}">
							Destination </a>
					</th>
                    <th>
                    <a th:href="@{'//admin/manage_bus/page/' + ${currentPage} + '?sortField=departureTime&sortDir=' + ${reverseSortDir}}">
                        Departure Time</a>
                    </th>
                    <th>
                <a th:href="@{'//admin/manage_bus/page/' + ${currentPage} + '?sortField=price&sortDir=' + ${reverseSortDir}}">
                    Price</a>
                </th>
                <th>
                <a th:href="@{'//admin/manage_bus/page/' + ${currentPage} + '?sortField=maxSeat&sortDir=' + ${reverseSortDir}}">
                    Available Seat</a>
                </th>

					<th> Actions </th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="bus : ${listBus}">
					<td th:text="${bus.busName}"></td>
					<td th:text="${bus.departure}"></td>
					<td th:text="${bus.arrival}"></td>
                    <td th:text="${bus.departureTime}"></td>
					<td th:text="${bus.price}"></td>
					<td th:text="${bus.maxSeat}"></td>
                   
                        <td> <a th:href="@{/showBusUpdateForm/{id}(id=${bus.id})}" class="btn btn-primary">Update</a>
					    <a th:href="@{/deleteBus/{id}(id=${bus.id})}" class="btn btn-danger">Delete</a>
					</td>

                   
					
				</tr>
			</tbody>
		</table>
		
		<div th:if = "${totalPages > 1}">
			<div class = "row col-sm-10">
				<div class = "col-sm-2">
					Total Rows: [[${totalItems}]] 
				</div>
				<div class = "col-sm-1">
					<span th:each="i: ${#numbers.sequence(1, totalPages)}">
						<a th:if="${currentPage != i}" th:href="@{'//admin/manage_bus/page/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
						<span th:unless="${currentPage != i}">[[${i}]]</span>  &nbsp; &nbsp;
					</span>
				</div>
				<div class = "col-sm-1">
					<a th:if="${currentPage < totalPages}" th:href="@{'//admin/manage_bus/page/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
					<span th:unless="${currentPage < totalPages}">Next</span>
				</div>
				
				 <div class="col-sm-1">
    				<a th:if="${currentPage < totalPages}" th:href="@{'//admin/manage_bus/page/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
					<span th:unless="${currentPage < totalPages}">Last</span>
   				 </div>
			</div>
		</div>
	</div>
</body>
</html>
