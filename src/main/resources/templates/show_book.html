<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Your Ticket</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
	 	integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
	</script>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
	
	<style type="text/css">
.card-img-top {
  width: 50%;
  margin: 0 auto;
  display: block;
}

	</style>
</head>
<body>
	<!-- Create HTML registration form -->
	<div class="background min-vw-100 min-vh-100 d-flex flex-column justify-content-center align-items-center">
		<div class="form-container">

				<h3>Your Booked Ticket</h3>

        
        <div class="card " style="width: 100%; border: 2px solid blue">
          <div class="card-header text-white bg-primary mb-3">
            <h3>Bus Ticket</h3>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-sm-4">
                <img th:src="@{/tempTicketQR.png}" alt="QR Code" class="img-fluid" style="width: 80%;">
              </div>

              <div class="col-sm-4">
                <p>Bus Name: <strong th:text="${booking.trip.bus.company.name}"></strong></p>
                <p>From: <strong th:text="${booking.trip.departure}"></strong></p>
                <p>To: <strong th:text="${booking.trip.arrival}" ></strong></p>
                <p>Departure Date: <strong th:text="${booking.trip.departureDate}"></strong></p>
                <p>Departure Time: <strong th:text="${booking.trip.departureTime}"></strong></p>
              </div>

              <div class="col-sm-4">
                <p>Passenger Name: <strong th:text="${booking.user.firstName}"></strong></p>
                <p>Passenger Phone: <strong th:text="${booking.user.mobileNumber}"></strong></p>
                <p>Seat Number: <strong th:text="${booking.seatNumber}"></strong></p>
                <p>Ticket Price: <strong>RM</strong> <strong th:text="${booking.finalPrice}"></strong></p>
                <p>Purchased on: <strong th:text="${booking.purchasedTime}" ></strong></p>
              </div>
            </div>
          </div>
          <div class="card-footer center" style="text-align:center">
            <span>Show this E-ticket to the counter</span>
          </div>
        </div>

        <div class="register-link">
					<span> <a th:href="@{/user/myBooking}">Back to the booking list</a></span>
				</div>
        
			</div>
		</div>
	</div>
</body>
</html>
