<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Search Trip</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
	 	integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
	</script>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
	
	<style type="text/css">
		.background {
			background-color: #f2f2f2;
		}
		.form-container {
			background-color: #FFFFFF;;
			min-height: 520px;
			min-width: 800px;
			border-radius: 10px;
			backdrop-filter: blur(10px);
			border: 2px solid rgba(255,255,255,0.1);
			/* box-shadow: 0 0 40px rgba(8,7,16,0.6); */
			padding: 50px 35px;
			box-shadow:0 5px 10px 0 rgba(0,0,0,.1);
			-moz-box-shadow:0 5px 10px 0 rgba(0,0,0,.1);
			-webkit-box-shadow:0 5px 10px 0 rgba(0,0,0,.1);-o-box-shadow:0 5px 10px 0 rgba(0,0,0,.1);
			-ms-box-shadow:0 5px 10px 0 rgba(0,0,0,.1)
		}

		.form-container *{
			font-family: 'Poppins',sans-serif;
			color: #333;
			letter-spacing: 0.5px;
			outline: none;
			border: none;
		}

		.form-container h3{
			font-size: 32px;
			font-weight: 500;
			line-height: 42px;
			text-align: center;
			padding-bottom: 5px;
		}

		.form-container label{
			display: block;
			margin-top: 30px;
			font-size: 16px;
			font-weight: 500;
		}
		.form-container input{
			display: block;
			height: 50px;
			width: 100%;
			background-color: #eee;
			border-radius: 3px;
			padding: 0 10px;
			margin-top: 8px;
			font-size: 14px;
			font-weight: 300;
		}

		.form-container button{
			margin-top: 50px;
			width: 100%;
			background-color: #1e90ff;
			color: #FFFFFF;
			padding: 15px 0;
			font-size: 18px;
			font-weight: 600;
			border-radius: 5px;
			cursor: pointer;
		}

		.input-container {
			width: 50%;
			padding-left: 0.75rem; /* 12px */
			padding-right: 0.75rem; /* 12px */
		}

		.register-link {
			margin-top: 30px;
		}

		.register-link a {
			text-decoration: none;
  			color: #0074D9;
			position: relative;
		}

		.register-link a::before{
			content: '';
			position: absolute;
			bottom: 0;
			right: 0;
			width: 0;
			height: 2px;
			background-color: #0074D9;
			transition: width 0.6s cubic-bezier(0.25, 1, 0.5, 1);
			}

		@media (hover: hover) and (pointer: fine) {
			.register-link a:hover::before{
				left: 0;
				right: auto;
				width: 100%;
			}
		}
		body {
			font-family: 'Poppins',sans-serif;
		}
		.navbar-container {
			background-color: #1e90ff;
		}

		.navbar-container .navbar-brand{
			color: #ffffff;
		}

		.navbar-container .nav-link{
			color: #ffffff;
		}

		.navbar-container .nav-btn {
			background-color: #ffffff;
			color: #000000;
			border-radius: 5px;
		}

		.container {
			padding-top: 20px;
		}

		
	</style>
</head>
<body>
	
	<nav class="navbar-container navbar navbar-expand-lg p-3">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Bus Ticketing System</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
			</button>
			
			<div class=" collapse navbar-collapse" id="navbarNavDropdown">
			<ul class="navbar-nav ms-auto ">
				
				<li class="nav-item dropdown">
					<a class="nav-link mx-2 dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
						Manage Booking
					</a>
					<ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
						<li><a class="dropdown-item" th:href="@{/user/myBooking}">My Booking</a></li>
						<li><a class="dropdown-item" th:href="@{/user/BookingHistory}">Booking History</a></li>
					</ul>
				</li>
				<li class="nav-item">
					<a class="nav-link mx-2 nav-btn" th:href="@{/logout}">Logout</a>
				</li>
			</ul>
			</div>
		</div>
	</nav>

	<div class="background min-vw-100 min-vh-100 d-flex flex-column justify-content-center align-items-center">
		<div class="form-container">

				<h3>Book Your Trip Now</h3>


				<form th:action="@{/user/viewTripList}" method="get" th:object="${trip}">
					<div class="d-flex">
						<div class="input-container">
							<label for="departure">From</label>
							<input 
								id="departure" 
								type="text" 
								th:field="*{departure}"
								required 
								autofocus="autofocus" />
						</div>	
	
						<div class="input-container">
							<label for="arrival">To </label> 
							<input
								id="arrival" 
								type="text"
								th:field="*{arrival}"
								required 
								autofocus="autofocus" />
						</div>
					</div>

					<div class="d-flex">	
						<div class="input-container" style="width: 100%;">
							<label for="departureDate">Departure Date</label> 
							<input
								id="departureDate" 
								type="date"
								th:field="*{departureDate}" 
								required 
								autofocus="autofocus" />
						</div>
					</div>

					<button type="submit">Search Buses</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
